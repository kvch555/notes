<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script>
// 数值类型
var a = 3;
var b = 3.14;
console.log(a);
console.log(b);

// 字符串类型
var c = 'hello';
var d = "WORD";
console.log(c);
console.log(d);

// 布尔型
var e = true;
var f = false;
console.log(e,f);

// null undefined
var g = null;
var h = undefined;
console.log(g,h);

// 数组, PHP中的索引数组, 0,1,2....N 递增
var i = ['a' , 'b' , 'd'];
console.log(i);

// 对象, PHP中的关联数组
var j = {name:'lily',age:29,area:'hebei'};
console.log(j);

// 取数组单元
console.log(i[1]);

// 取对象的某个属性
console.log(j.area);
console.log(j['area']);


</script>
<body>
    
</body>
</html>
