<script type="text/javascript">

/*

arguments是什么?
答: 是1个对象,是一个长的很像数组的对象

arguments内容是什么?
答: arguments是函数运行时的实参列表.

*/

/*
(function (d,e,f) {
    console.log(arguments); // 对象
    console.log(arguments[0]) // hello -->长的像数组
    console.log(arguments[2]) // !   
})('hello','world','!');
*/

/*
// arguments可以获取函数运行时,收到的实参个数(在多态里可以用到)
(function (d,e,f) {
    console.log(arguments.length);  
})('hello','world','!');
*/

/*
// arguments收集的"所有"的实参,即使没有与之相对应的形参
(function (d,e,f) {
    // 在此函数内,无法用d,e,f形参来取得'haha',因为没有与之相应的形参
    // 但我们可以用arguments来获取任意多个的实参
    console.log(arguments[3]);
    
    arguments[0] = 'china';
    console.log(d); //形参与对应的arguments单元,其实是相互映射的,互相影响 
})('hello','world','!','haha');
*/


/*
//arguments.callee 属性代表 "当前运行的函数"
*/
(function (d,e,f) {
    console.log(arguments.callee);  
})('hello','world','!');


// 不用函数名,匿名函数,立即执行,完成递归
alert((function (n) {
    if(n <= 1) {
        return 1;
    } else {
        return n + arguments.callee(n-1);
    }
})(100)
);

// 再思路,如果是匿名函数,又允许用callee,也要完成递归,怎么办?
// 提示: Y算子!


/*
函数运行其内,关键的三个对象
AO ---> 本函数AO上没有某属性,则继续去外层函数的AO上找,直到全局对象. 叫做 作用域链
arguments ---> 每个函数有自己的callee,但 不 向外层接着找arguments的相关属性,即 不形成链
this
*/
