<script>
function t(greet){
	console.log(greet);

	function greet(){
		alert('hello');
	}
}

t(3);


//词法分析，参数，var声明，函数声明
/*
0.函数运行瞬间，会此函数生成一个Active Object，AO活动对象
	{一个函数作用域内能找到的所有变量，都在AO上}

	分析结果：t.AO={};

1.接收参数，以参数名为属性，参数值为属性值
	t.AO={greet:3};	

2.分析var声明，略过

3.分析函数声明，如果有与函数名同名的属性，则会被此函数覆盖。
	t.AO={greet:function greet(){alert hello}};

最终：t.AO={greet:function greet(){alert hello}};
*/

/*
执行
t.AO.age=5;
*/

</script>
