<script>
var age=99;
function t(age){
	console.log(age);
}

t(5); //5

//词法分析，参数，var声明，函数声明
/*
0.函数运行瞬间，会此函数生成一个Active Object，AO活动对象
	{一个函数作用域内能找到的所有变量，都在AO上}

	分析结果：t.AO={};

1.接收参数，以参数名为属性，参数值为属性值
	t.AO={age:5};	

2.分析var声明，略过。

3.分析函数声明，略过

最终：t.AO={age:5};
*/

</script>
