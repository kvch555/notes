<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return tj();">
        <input type="text" name="username">
        <input type="submit" value="提交">
    </form>
</body>
<script>
function tj() {
    var inps = document.getElementsByTagName('input');

    if(inps[0].value == '') {
        alert('用户名不能为空');
        return false;
    }
}
</script>
</html>
