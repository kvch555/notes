<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
div {
    width: 300px;
    height: 300px;
}

#test {
    background: green;
}

#test2 {
    background: red;
}

</style>
<body>
    <div id="test" onclick="bian();"></div>
</body>
<script>
function bian() {
    var div = document.getElementById('test');
    div.id = 'test2';
}
</script>
</html>
