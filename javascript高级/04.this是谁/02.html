/*
js的this到底是谁?
js中函数的4种调用方式
*/


/*
alert(window.xx);
1:作为普通函数来调用时,
this的值指向->window
准确的说,this为null,但被解释成window
在ECMASCRIPT5标准中, 如果this为null,则解释成undefine

function t() {
    this.xx = 333;
}

t();

alert(window.xx);
*/




/*
2: 作为对象的方法来调用
this指向方法的调用者,即该对象
*/

var obj = {xx:999,yy:888,t:function(){alert(this.xx)}};
obj.t();


var dog = {xx:'wangwang'};
dog.t = obj.t;

dog.t(); // wangwang

/*
作为方法调用时,
this指向其调用那一刻的调用者,即母体对象
不管被调用函数,声明时属于方法,还是函数
*/
show = function() {
    alert('show '+this.xx);
}

dog.t = show;
dog.t();// show wangwang
